<!DOCTYPE html>
<html>
<head>
    <title>Image + Prompt Processor</title>
</head>
<body>
    <h1>Upload Image and Prompt</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="image">Upload Image:</label><br>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <label for="prompt">Enter Prompt:</label><br>
        <input type="text" id="prompt" name="prompt"><br><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Display image preview -->
    <h3>Image Preview:</h3>
    <img id="imagePreview" src="#" alt="Image Preview" style="display: none; max-width: 300px;"><br><br>

    <!-- Display result -->
    <h3>Result:</h3>
    <p id="resultText"></p>

    <script>
        // Show image preview before form submission
        document.getElementById('image').onchange = function(event) {
            const file = event.target.files[0];

            // Check if a file is selected and is an image
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const img = document.getElementById('imagePreview');
                    img.src = e.target.result;  // Set image source to base64 string
                    img.style.display = 'block';  // Display the image preview
                };

                reader.onerror = function(e) {
                    console.error("Error reading the image file:", e);
                };

                reader.readAsDataURL(file);  // Convert image to base64 string for preview
            } else {
                alert("Please select a valid image file.");
            }
        };

        // Handle form submission
        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();

            const formData = new FormData();
            formData.append('image', document.getElementById('image').files[0]);
            formData.append('prompt', document.getElementById('prompt').value);

            // Make request to backend
            const response = await fetch('http://localhost:8000/process/', {
                method: 'POST',
                body: formData
            });

            // Get response and display result
            const result = await response.json();
            console.log(result);

            // Display the result text
            document.getElementById('resultText').innerText = result.generated_text;
        };
    </script>
</body>
</html>
